<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<table>
    <th:block th:each="user : ${users}">
        <tr>
            <td><h4>User Name: </h4></td>
            <td><h4 th:text="${user.name}"></h4></td>
        </tr>
        <tr>
            <td><h4>Email: </h4></td>
            <td><h4 th:text="${user.email}"></h4></td>
        </tr>
    </th:block>
</table>
</html>
